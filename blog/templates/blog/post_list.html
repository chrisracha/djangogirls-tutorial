{% extends 'blog/base.html' %}

{% block content %}
    <div class="max-w-4xl mx-auto px-4 py-8">
        {% for post in posts %}
            <article class="post mb-12 pb-8 border-b border-gray-200 last:border-b-0">
                <time class="date block text-sm text-gray-500 mb-3 font-light">
                    {{ post.published_date }}
                </time>
                <h2 class="text-2xl font-semibold text-gray-900 mb-4 leading-tight">
                    <a href="" class="hover:text-gray-700 transition-colors duration-200">
                        {{ post.title }}
                    </a>
                </h2>
                <div class="text-gray-700 leading-relaxed">
                    {{ post.text|linebreaksbr }}
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock %}
